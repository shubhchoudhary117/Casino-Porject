<div class="toast">
  <div class="toast-header">
    <!-- Add header content here (e.g., icon, title) -->
    <strong class="mr-auto">{{ title }}</strong>
    <button type="button" class="ml-2 mb-1 close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
